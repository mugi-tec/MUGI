    <section>
      <div class="subtitle">
        <h3>
          <span>Map</span>マップ
        </h3>
      </div>
      <p>Boulangerie mugi は岡山県倉敷市の美観地区の中にございます。美しい街並みを楽しみながらお店にお越しください。</p>
      <p class="map">
        <img src="images/access/map.png" width="960" height="806" alt="ブーランジェリームギのマップ">
      </p>
      <p class="viewmore01"><a href="https://goo.gl/maps/mHkq6RA7y4oj5TMt5" target="_blank">Google マップ</a></p>
    </section>
    <section>
      <div class="subtitle">
        <h3>
          <span>Access from JR Kurashiki Station</span>JR倉敷駅からのアクセス
        </h3>
      </div>

      <div class="bgleft">
        <figure class="f02">
          <img src="images/access/hl_directions1.png" width="266" height="76" alt="その1">
        </figure>
        <figure class="f00">
          <img src="images/access/photo_directions1.jpg" width="600" height="346" alt="倉敷駅からのアクセス1">
        </figure>
        <figcaption class="f01">
          <div class="inner">
            <p>JR倉敷駅南口を出ると、<br class="pc_mode">左手（東）に「天満屋」、<br class="pc_mode">正面（南）に「中国銀行」が見えます。</p>
          </div>
        </figcaption>
      </div>
      <div class="next">
        <img src="images/access/icon_arrow.svg" width="100%" alt="次へ">
      </div>

          <img src="images/access/hl_directions2.png" width="266" height="76" alt="その2">
        </figure>
        <figure class="f00">
          <img src="images/access/photo_directions2.jpg" width="600" height="346" alt="倉敷駅からのアクセス2">
        </figure>
        <figcaption class="f01">
          <div class="inner">
            <p>倉敷中央通り（中国銀行がある駅前の大通り）を<br class="pc_mode">まっすぐ南に進みます。</p>

      </div>
      <div class="next">
        <img src="images/access/icon_arrow.svg" width="100%" alt="次へ">

      </div>

        <img src="images/access/icon_arrow.svg" width="100%" alt="次へ">
      </div>
      <div class="bgright">

        </figure>

        <img src="images/access/icon_arrow.svg" width="100%" alt="次へ">

      <div class="bgleft">
        <figure class="f00">
          <img src="images/access/photo_directions7.png" width="600" height="346" alt="倉敷駅からのアクセス7">

        <figcaption class="f01">
          <div class="inner">
